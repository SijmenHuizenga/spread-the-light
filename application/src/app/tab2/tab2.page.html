<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Camera
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scrollEvents=false>
  
  <!-- Shows the camera stream -->
  <video #video [hidden]="!scanActive" height="100%"></video>

  <!-- Used to render the camera stream images -->
  <canvas #canvas hidden></canvas>

  <!-- Start scan button -->
  <ion-fab *ngIf="!scanActive; else stopScanning" vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="startScan()">
      <ion-icon name="scan-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- Start scan button -->
  <ng-template #stopScanning>
    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button (click)="stopScan()" color="danger">
        <ion-icon name="scan-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ng-template>

</ion-content>
